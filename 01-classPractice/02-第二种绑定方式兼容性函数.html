<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<div id="box">box</div>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById('box');

		function fn1() {
			oBox.style.backgroundColor = 'pink';
		}

		function fn2() {
			oBox.style.border = '4px solid skyblue';
		}
		//标准浏览器下的绑定方式
		//		oBox.addEventListener('click', fn1, false);
		//		oBox.addEventListener('click', fn2, false);

		//非标准浏览器下的绑定方式
		//		oBox.attachEvent('onclick',fn1);
		//		oBox.attachEvent('onclick',fn2);

		//兼容性函数
		function bind(obj, evType, evFn) {
			//标准浏览器判断
			if(obj.addEventListener) {
				obj.addEventListener(evType, evFn, false);
				//非标准浏览器判断
			} else if(obj.attachEvent) {
				obj.attachEvent('on' + evType, evFn);
				//都不可以的用最后的方法
			} else {
				obj['on' + evType] = evFn;
			}
		}
		bind(oBox,'click',fn1);
		bind(oBox,'click',fn2);
	</script>

</html>
