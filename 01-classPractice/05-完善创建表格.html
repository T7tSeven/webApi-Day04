<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div>
			姓名：<input id="nameText" type="text"><br> 年龄：
			<input id="ageText" type="text">
			<input type="button" value="添加学生">
			<input type="button" value="删除一行">
		</div>
		<table id="stuInfo" width="200" border="1">
			<tbody>
				<tr>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
				<tr>
					<td>江泽民</td>
					<td>50</td>
				</tr>
				<tr>
					<td>芙蓉</td>
					<td>30</td>
				</tr>
				<tr>
					<td>凤姐</td>
					<td>28</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script src="myTools.js">
	</script>
	<script type="text/javascript">
		var aInp = document.getElementsByTagName('input');
		var oStuInfo = document.getElementById('stuInfo');
		var otBody = oStuInfo.children[0];

		function setColor() {
			var aTr = otBody.children;
			for(var i = 0; i < aTr.length; i++) {
				if(i % 2 == 0) {
					aTr[i].style.backgroundColor = 'mediumspringgreen';
				} else {
					aTr[i].style.backgroundColor = 'deeppink';
				}
			}
		}
		setColor();
		aInp[2].onclick = function() {
			var nName = aInp[0].value;
			var nAge = aInp[1].value;

			var nameTd = document.createElement('td');
			nameTd.innerHTML = nName;
			var ageTd = document.createElement('td');
			ageTd.innerHTML = nAge;
			var naTr = document.createElement('tr');

			naTr.appendChild(nameTd);
			naTr.appendChild(ageTd);
			otBody.appendChild(naTr);

			setColor();

		}

		aInp[3].onclick = function() {
			if(first(otBody) != last(otBody)) {
				otBody.removeChild(last(otBody));
			}
		}
	</script>

</html>
