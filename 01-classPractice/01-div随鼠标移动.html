<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: deepskyblue;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>
	</body>
	<script>
		var oBox = document.getElementById('box');

		document.onmousemove = function(ev) {
			ev = ev || event;

			oBox.style.left = ev.clientX - 50 + 'px';
			oBox.style.top = ev.clientY - 50 + 'px';
		}
	</script>

</html>
